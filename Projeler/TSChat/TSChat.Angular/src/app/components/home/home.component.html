 <!-- Page header -->
 <div class="page-header d-print-none">
    <div class="container-xl">
      <div class="row g-2 align-items-center">
        <div class="col">
          <h2 class="page-title">
            Users
          </h2>
          <div class="text-muted mt-1">{{total()}} people</div>
        </div>
        <!-- Page title actions -->
        <div class="col-auto ms-auto d-print-none">
          <div class="d-flex p-relative">
            <i class="fa-solid fa-magnifying-glass search"></i>
            <input type="search" [(ngModel)]="search" class="form-control d-inline-block w-9 me-3 search-input" placeholder="Search userâ€¦"/>            
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page body -->
  <div class="page-body">
    <div class="container-xl">
      <div class="row row-cards">
        @for(user of users(); track user.id){
          <div class="col-md-6 col-lg-3">
            <div class="card">
              <div class="card-body p-4 text-center">
                <span class="avatar avatar-xl mb-3 rounded" style="background-image: url({{mainUrl}}/avatars/{{user.avatar}})"></span>
                <h3 class="m-0 mb-1">{{user.fullName}}</h3>
                <div class="text-muted">{{user.profession}}</div>
                <div class="mt-3">
                  <span class="badge" [ngClass]="user.isActive ? 'bg-green-lt' : 'bg-purple-lt'">
                    {{user.isActive ? 'Active' : 'Passive'}}
                  </span>
                  <span class="connection-information">{{user.isActiveInformation}}</span>
                </div>
              </div>
              <div class="d-flex">
                  <a routerLink="/chat/{{user.id}}" class="card-btn">
                      <i class="fa-regular fa-comment me-1"></i>
                      Send Message
                  </a>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
